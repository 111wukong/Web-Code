<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表：
    标签组成： ul表示无序列表的整体，用于包裹l i标签
              li表示无序列表的每一项，用于包含每一行内容，
    注意：ul标签只允许包含li标签
          li标签可以包含任意内容 -->

          <ul>
            <li>中国</li>
            <li>美国</li>
          </ul>

          <!-- 有序列表：
        ol表示有序列表的整体，用于包裹li标签
        li表示有序列表的每一项
        -->
        <ol>
            <li>张三</li>
            <li>李四</li>
        </ol>

        <!-- 自定义列表：‘
            dl表示自定义标签的整体，用于包裹dt/dd标签
            dt表示自定义标签的主题
            dd表示自定义列表的针对主题的每一项内容
         -->
         <dl>
            <dt>帮助中心</dt>
            <dd>手机故障</dd>
            <dd>维修报备</dd>
         </dl>
</body>
</html>
