<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- /* 选择器{}
        标签选择器就是以标签命名的选择器
        标签选择器选中的所有的这个标签都生效css
        */

        /*类选择器：.类名{css属性名：属性值}  */
        /* 通过类名，找到页面中所有带有这个类名的标签，设置样式 */ -->
        <!-- 类：定义和使用才能生效   -->

        <!-- 通配符选择器：
        结构：*{css属性名：属性值}
        作用：找到页面中所有的标签，设置样式 -->
       <style>
        .one{
            color: blue;
            background: scroll;
        }
       </style>
</head>
<body>
    <p class="one">中国人民万岁</p>
</body>
</html>
