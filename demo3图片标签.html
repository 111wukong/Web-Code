<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <img src="属性值" alt="替换文本。当图片加载失败时才显示alt的文本"  图片可以有无数个标签> -->
    <!-- width和height属性只需要给出一个值，另一个就会等比例缩放，这样就不用导致图片变形 -->
    <img src="shiyanshi.jpg" alt="这是实验室" title="这是title提示文字，鼠标悬停的时候就会显示" width="200" height="900">
</body>
</html>
