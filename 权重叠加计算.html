<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 权重计算（行内，id，类，标签） */
        p{
            color: green; 
        }
        /* （0，1，0，1） */
        div #one{
            color:orange;
        }
        /* (0,0,1,1) */
        .father p{
            color: purple;
        }
        /* （0，0，2，0） */
        .father .son{
            color: purple;
        }
        /* (0,0,0,2) */
        div p{
            color:pink ;
        }
    </style>
</head>
<body>
    <!--  权重叠加计算：
            如果是复合选择器 ，此时需要通过权重叠加计算方法，判断最终哪个选择器优先级最高会生效
            权重叠加计算公式：（每一级之间不存在进位）
                （第一级，    第二级，   第三级，   第四级）
复合选择器中：行内样式的个数 ID选择器的个数 类选择器  标签选择器

比较规则：先比较第一级数字，若比较出来，之后的就不看
第二相同，就比第三
如果所有的都相同，则表示优先级相同，则比较层叠性（就看谁写在下面

注意：！important如果不是继承，则权重最高，继承就最低-->
<div class="father">
    <p class="son" id="one">
        中国人民万岁
    </p>
</div>
</body>
</html>
